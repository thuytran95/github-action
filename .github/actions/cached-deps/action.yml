name: 'Get & cached Dependencies'
# Custom action does'nt have workflow so "on" keyword should not be used there
description: 'Get dependencies (via npm) and cached them'
inputs:
  caching:
    description: 'Whether to cache dependencies or not'
    required: false
    default: 'true'
outputs:
  used-cache:
    description: 'Whether the cache was used'
    value: ${{ steps.install.outputs.cache }}  # id: get from step below
runs:
  using: 'composite' #important always write this
  steps:
    - name: Cache dependencies
      if: inputs.caching =='true'
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      id: install
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching !='true'
      run: |
        npm ci
        echo "cache='${{inputs.caching}}'" >> $GITHUB_OUTPUT
      shell: bash
